<template name="postItem">
  <div class="post">
    <div class="post-content">
      <h3>{{title}}<span>&nbsp;&nbsp;&nbsp;&nbsp;</span><span>{{desc}}</span></h3>
      <span>{{role}}</span>
      <span>{{date}}</span>
      <span>{{venue}}</span>

      <p>
        {{#if ownPost}}<a href="{{pathFor 'postEdit'}}">Edit</a>{{/if}}
      </p>
    </div>
  </div>
</template>
