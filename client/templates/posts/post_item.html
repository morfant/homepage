<template name="postItem">
  <div class="post">
    <div class="post-content" style="width:100%">
      <h3><a href="{{pathFor 'postPage'}}">{{title}}</a><span>&nbsp;&nbsp;&nbsp;&nbsp;</span><span>{{desc}}</span> <span style="float:right">{{dateBegin}}</span></h3>
      <span> {{role}} <span style="float: right"> {{venue}} </span></span>

      <div> {{#if ownPost}}<a href="{{pathFor 'postEdit'}}">Edit</a>{{/if}} </div>

    </div>
  </div>
</template>
