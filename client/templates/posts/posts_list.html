<template name="postsList">

    <!-- {{> mindMap}} -->
    {{> slideImages }}

    <div> {{> swiper}} </div>

    <!-- get posts length to check all post items are rendered -->
    {{getLength}}

    <div class="posts">
        {{#each post in this}}
            <!-- {{> yearTag}} -->
            {{> postItem post}}
        {{/each}}
    </div>

</template>
