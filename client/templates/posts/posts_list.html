<template name="postsList">

    <div> {{> mindMap}} </div>
    <div> {{> slideImages}} </div>
    <div> {{> swiper}} </div>

    <div class="posts">
        <!-- get posts length to check all post items are rendered -->
        {{getLength this}}

        {{#each post in this}}
            <!-- {{> yearTag}} -->
            {{> postItem post}}
        {{/each}}

    </div>

</template>
