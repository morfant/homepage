<template name="yearTag">
    <!-- {{#if hasNewYear}} -->
        {{#if getYear post.dateBegin}}
        <br><br>

        <div class="post">
            <div class="post-content">
                <h3><a id="year-tag" href="">{{year}}</a></h3>
            </div>
        </div>
    {{/if}}
</template>
